<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" mode="side" fixedInViewport>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        (click)="titleFlag = !titleFlag"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Pollution-Check</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" matTooltip="Home">
        <mat-icon mat-list-icon class="">home</mat-icon>
        <span>Home</span>
      </a>
      <a
        *ngIf="isLoggedIn$ | async as isLogged"
        mat-list-item
        matTooltip="searchAqi"
        routerLink="search"
      >
        <mat-icon mat-list-icon class="">search</mat-icon>
        <span>Search AQI</span>
      </a>
      <a
        *ngIf="isLoggedIn$ | async as isLogged"
        mat-list-item
        matTooltip="watchlist"
        routerLink="history"
      >
        <mat-icon mat-list-icon class="">library_books</mat-icon>
        <span>Watch List</span>
      </a>
      <a
        *ngIf="!(isLoggedIn$ | async) as isLogged"
        mat-list-item
        matTooltip="Login"
        routerLink="/accounts/login"
      >
        <mat-icon mat-list-icon class="">login</mat-icon>
        <span>Sign In</span>
      </a>
      <a
        *ngIf="isLoggedIn$ | async as isLogged"
        mat-list-item
        matTooltip="Logout"
        (click)="logout()"
      >
        <mat-icon mat-list-icon class="">logout</mat-icon>
        <span>Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        (click)="titleFlag = !titleFlag"
        *ngIf="titleFlag"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span *ngIf="titleFlag">Pollution-Check</span>
      <span class="menu-spacer"></span>
      <div *ngIf="isLoggedIn$ | async as isLogged">
        <button mat-button [matMenuTriggerFor]="menu">
          Hi, {{ userName }}
          <mat-icon aria-label="Expand More">expand_more</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button routerLink="/accounts/profile" mat-menu-item>Edit Profile</button>
          <button (click)="logout()" mat-menu-item>Logout</button>
        </mat-menu>
      </div>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
