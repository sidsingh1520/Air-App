<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <h2>User Login</h2>
      <div class="form-control">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input
            matInput
            formControlName="username"
            placeholder="Provide your email"
            type="text"
          />
          <mat-icon matSuffix>email_outline</mat-icon>
          <mat-hint>Username must be least 6 charecter in length.</mat-hint>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            Username is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('username')?.hasError('minlength')">
            Username must be least 6 charecter in length
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-control">
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            formControlName="password"
            placeholder="Provide your password"
            type="password"
          />
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            Password must be least 5 charecter in length
          </mat-error>
        </mat-form-field>
      </div>
      <button [disabled]="!loginForm.valid" type="submit" color="primary" mat-raised-button>
        <mat-icon>login</mat-icon>
        Login
      </button>
    </form>
  </div>
